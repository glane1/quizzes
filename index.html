// -------- GAME LOGIC --------
let quiz=[],currentQuestion=0,score=0;

function shuffle(arr){for(let i=arr.length-1;i>0;i--){let j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]];}}

function startQuiz(level){
    document.getElementById("difficulty").style.display="none";
    document.getElementById("quizArea").style.display="block";

    let bank;
    switch(level){
        case "normal": bank=normalBank; break;
        case "hard": bank=hardBank; break;
        case "extrahard": bank=extrahardBank; break;
        case "extreme": bank=extremeBank; break;
        case "impossible": bank=impossibleBank; break;
        default: bank=normalBank;
    }

    shuffle(bank);
    quiz=bank.slice(0,30);

    currentQuestion=0; score=0;
    loadQuestion();
}

function loadQuestion(){
    if(currentQuestion>=quiz.length){
        document.getElementById("question").innerHTML="üéâ Game Complete!";
        document.getElementById("answers").innerHTML="";
        document.getElementById("feedback").innerHTML="";
        document.getElementById("score").innerHTML=
        "Final Score: "+score+"/30<br><br><button onclick='location.reload()'>Play Again</button>";
        return;
    }

    document.getElementById("feedback").innerHTML="";
    let q=quiz[currentQuestion];
    document.getElementById("question").innerHTML=
    "Question "+(currentQuestion+1)+"/30<br><br>"+q.q;

    let answers=[...q.a]; shuffle(answers);
    let html=""; answers.forEach(option=>{html+=`<button onclick="checkAnswer(this,'${option}')">${option}</button><br>`;});
    document.getElementById("answers").innerHTML=html;
    document.getElementById("score").innerHTML="Score: "+score+"/30";
}

function checkAnswer(btn,selected){
    let correct=quiz[currentQuestion].a[quiz[currentQuestion].c];
    let buttons=document.querySelectorAll("#answers button");
    buttons.forEach(b=>b.disabled=true);

    if(selected===correct){
        btn.classList.add("correct");
        document.getElementById("feedback").innerHTML="‚úÖ Correct!";
        score++;
    }else{
        btn.classList.add("wrong");
        buttons.forEach(b=>{if(b.innerText===correct)b.classList.add("correct");});
        document.getElementById("feedback").innerHTML="‚ùå Wrong!";
    }

    currentQuestion++;
    setTimeout(loadQuestion,1500);
}
